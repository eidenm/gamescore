<!DOCTYPE html>
<html>
<head>
   <title>Game score</title>
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
   <script src="jquery-1.11.3.min.js"></script>
   <script src="script.js"></script>
   <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="row">
    <div class="box-l">
      <center><span id="name_team1"></span></center>
      <center><span id="score_team1" class="points"></span></center>
      <button id="decTeam1">-1</button>
      <button id="incTeam1">+1</button>
    </div>

    <div class="box-m">
      <center>TIME</center>
      <center>
        <div class="timebox">
          <center><span id="time"></span></center>
        </div>
      </center>
    </div>

    <div class="box-r">
      <center><span id="name_team2"></span></center>
      <center><span id="score_team2" class="points"></span></center>
      <button id="decTeam2">-1</button>
      <button id="incTeam2">+1</button>
    </div>
  </div>

</body>
</html>
